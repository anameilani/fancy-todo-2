<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="9452940206-9dk3rul1mga5m8nnurb7oputiurqbkae.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Nunito+Sans|Roboto+Slab|Russo+One|Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/svg" href="https://cdn3.iconfinder.com/data/icons/business-office/256/To-do_List-512.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Trail Work</title>
    <style>
        .g-signin2{
          width: 100%;
        }
        .g-signin2 > div{
          margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Start Landing Page -->
    <div id="landingPage">
        <center>
            <h2 class="indigo-text text-darken-4" style="font-family: 'Russo One', sans-serif;">Work Trail</h2>
        </center>
        <div class="container white z-depth-5"style="width: 500px">
            <ul class="tabs indigo">
                <li class="tab col s3"><a class="white-text active" href="" id="toLogin">Login</a></li>
                <li class="tab col s3"><a class="white-text" href="" id="toRegister">Register</a></li>
            </ul>

            <!-- Login Section -->
            <div id="loginPage" class="col s12" style="width: 400px; height: 500px; margin-left: 10%">
                <form class="col s12" id="formLogin">
                    <div class="form-container" >
                        <center>
                            <h4 class="blue-text text-darken-4">Hello</h4>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" name="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button class="btn waves-effect waves-light blue" type="submit" name="action">Login</button>
                        </center>
                    </div>
                    <div class='row'>
                        <center>
                            <br><a href="" class="indigo-text text-darken-4">Log In with Another Account:</a>
                        </center>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </form>
            </div>

            <!-- Register Section -->
            <div id="registerPage" class="col s12" style="width: 400px; height: 500px; margin-left: 10%">
                <form class="col s12" id="formRegister">
                    <div class="form-container">
                        <center>
                            <h4 class="blue-text text-darken-4">Welcome</h4>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nameRegis" type="text" class="validate" name="name">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="emailRegis" type="email" class="validate" name="email" required="">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="passwordRegis" type="password" class="validate" name="password" required="">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" required="">
                                    <span>by registering you agree to <a href="#" class="red-text">the terms and conditions</a></span>
                                </label><br />
                            </div>
                        </div>
                        <center>
                            <button class="btn waves-effect waves-light blue" type="submit" name="action">Register</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Landing Page -->

    <!-- Start Content Section -->
    <div id="contentPage">
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper indigo" style="height: 100%">
                <a class="brand-logo"><img src="https://cdn3.iconfinder.com/data/icons/business-office/256/To-do_List-512.png" style="width: 45px; height: 45px; margin-top:12px;"/></a>
                <div style="margin-left: 50px">
                    <h4 class="left" style="margin-left: 20px; margin-top: 15px; font-family: 'Russo One', sans-serif; font-size: 30px">Trail Work</h4>
                    <h6 class="left" style="margin-left: 20px; margin-top: 25px; font-family: 'Varela Round', sans-serif; font-size: 16px;" id="today">Date</h6>
                    <a href="" id="home-btn">Home</a>
                    <a href="" id="myTodo-btn">My Todo</a>
                    <div class="right">
                        <a style="margin-right: 20px; font-family: 'Varela Round', sans-serif; font-size:16px; font-weight: bold" id="loggedName">Hi, </a>
                        <a class="btn-flat" id="logout">
                            <img src="https://cdn2.iconfinder.com/data/icons/weby-flat-vol-1/512/1_power-off-on-shutdown-512.png" alt="Logout" style="height:40px; margin-bottom:-5px">
                        </a>
                    </div>
                </div>
                
            </div>
        </nav><br />

        <!-- Button Add -->
        <div class="row container" id="btnTask" >
            <div class="col s6">
                <center>
                    <a href="#addProjectModal" id="toAddProject-btn" class="modal-trigger">
                        <i class="fas fa-plus-circle"></i> New Project
                    </a>
                </center>
            </div>
            <div class="col s6">
                <center>
                    <a href="#addMyTodoModal" id="toAddMyTodo-btn" class="modal-trigger">
                        <i class="fas fa-plus-circle"></i> New Todo
                    </a>
                </center>
            </div>
        </div>

        <!-- Row Project & Todo -->
        <div class="row" id="todoProjectContainer">
            <div class="col s4" id="projectContainer">
                <center>
                    <h5 id="projectList-title">My Project List</h5>
                </center>
                <div id="projectList"></div>
            </div>

            <div class="col s4" id="todoContainer">
                <center>
                    <h5 id="todoList-title">Todo List</h5>
                </center>
                <div id="todoList"></div>
            </div>

            <div class="col s4" id="finishedContainer">
                <center>
                    <h5 id="finishedList-title">Finished Task</h5>
                </center>
                <div style="margin-left: 2%" id="finishedList"></div>
            </div>
        </div>

        <div class="row container" id="myTodoContainer">
            <div class="col s6" id="myTodoListContainer">
                <center>
                    <h5 class="myTodoTitle">My Todo</h5>
                </center>
                <div style="margin-left: 5%" id="myTodoList"></div>
            </div>
            <div class="col s6" id="myFinishedTodoContainer">
                <center>
                    <h5 class="myTodoTitle">My Finished Todo</h5>
                </center>
                <div style="margin-left: 5%" id="myFinishedTodoList"></div>
            </div>
        </div>

        <!-- Modal Add Project -->
        <div id="addProjectModal" class="modal">
            <div class="modal-content">
                <h5 style="text-align:center; font-weight:bold; text-decoration:underline">Add New Project</h5><br>
                <div class="row" id="formAddProject">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nameProject" type="text" class="validate">
                                <label for="nameProject">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="descProject" type="text" class="validate">
                                <label for="descProject">Description</label>
                            </div>
                        </div>
                        <div id="inviteMember" style="height: 200px; overflow:scroll">
                            <h6 style="font-weight: bold">Project Members:</h6>
                            <div id="userList" class="row" style="margin-left: 20px"></div>
                        </div>
                    </form>
                </div>
              
            </div>
            <div class="modal-footer">
                <button id="addProject-btn" class="btn waves-effect waves-light" type="submit" name="action">Save</button>
            </div>
        </div>
        
        <!-- Modal Add My Todo -->
        <div id="addMyTodoModal" class="modal">
            <div class="modal-content">
                <h5 style="text-align:center; font-weight:bold; text-decoration:underline">Add New Project</h5><br>
                <div class="row" id="formAddProject">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nameMyTodo" type="text" class="validate">
                                <label for="nameMyTodo">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="descMyTodo" type="text" class="validate">
                                <label for="descMyTodo">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="dueDateMyTodo" type="date" class="datepicker" name="dueDate" required="">
                                <label for="dueDateMyTodo">Due Date</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="addMyTodo-btn" class="btn waves-effect waves-light" type="submit" name="action">Save</button>
            </div>
        </div>

        <!-- Modal Add Todo -->
        <div id="addTodoModal" class="modal"></div>

        <!-- Modal Invite Member -->
        <div id="inviteMemberModal" class="modal">
            <div class="modal-content">
                <h5 style="text-align:center; font-weight:bold; text-decoration:underline">Invite Project Member</h5><br>
                <h6 style="font-weight: bold; margin-left:20px">List Users:</h6>
                <div id="userListInvite" style="margin-left: 50px;"></div><br><hr>
                <button class="waves-effect waves-light btn" type="submit" style="background-color: #c62828; font-weight: bold; margin-left: 40%" onclick="inviteMember()">Invite</button>
            </div>
        </div>

        <!-- Modal Edit Todo -->
        <div id="editTodoModal" class="modal"></div>

        <!-- Modal Edit Project -->
        <div id="editProjectModal" class="modal"></div>

    </div>

    <!-- End Content Section -->
 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="js/user.js"></script>
    <script src="js/project.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
